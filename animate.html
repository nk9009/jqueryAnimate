<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네모박스 크기 w200 h120 → w800 h300</title>
    <style type="text/css">
        body{font-size: 20px;}
        #pop{width:200px; height: 120px; position: absolute; left: 50px; top: 50px; background: #09f;}
        .big_box{width:800px;height:300px;}
    </style>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("a:first").click(function(){
                // $("#pop").addClass("big_box"); 작동 안 되는 이유는 아이디가 클래스보다 우선순위가 높기 때문
                // $("#pop").css({width:800,height:300});
                $("#pop").stop().animate({width:800,height:300,left:200,top:200});
                // $("#pop").stop().css({width:800,height:300,left:200,top:200});
            });
            $("a:eq(1)").click(function(){
                $("#pop").stop().animate({width:200,height:120,left:50,top:50})
                // $("#pop").stop().css({width:200,height:120,left:50,top:50})
            });
        });
    </script>
</head>
<body>
    <a href="#">크게</a>
    <a href="#">작게</a>
    <div id="pop"></div>
</body>
</html>
